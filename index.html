<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/style.css">

</head>

<body>
  <header>
    <img src="/images/unsplash.png" alt="/images/unsplash.png" width="320px" height="250px" class="pc-image">
  </header>



  <main>
    <div class="contact">Contact Us</div>

    <div>
      <h1>Register with us</h1>
    </div>

    <div>
      <p>Swap your old laptop for a new one</p>
    </div>

    <div>

      <form action="">
        <div class="name">
          <label><b>Full name</b></label> <br>
          <input type="text" name="" id="" placeholder="John Doe">
        </div>

        <div class="name">
          <label><b>Phone Number</b></label> <br>
          <input type="text" name="" id="" placeholder="+234000000000">
        </div>

        <div class="name">
          <label><b>Email</b></label> <br>
          <input type="email" name="" id="" placeholder="mailat@example.com">
        </div>


        <div class="name">
          <label><b>Address</b></label> <br>
          <input type="text" name="" id="" placeholder="38 Crescent Avenue">
        </div>


        <div class="name icon">
          <label><b>Laptop Specification</b></label> <br>
          <input type="text" name="" id="" placeholder="Select Laptop Type">

          <img src="/images/gridicons_dropdown.png" alt="/images/gridicons_dropdown.png" class="dropdown">

        </div>


        <div class="name">
          <label><b>Upload receipt of old laptop</b></label> <br>

          <div class="upload">
            <img src="/images/iwwa_upload.png" alt="/images/iwwa_upload.png">
          </div>

        </div>

        <button type="button">Submit</button>
      </form>


    </div>

  </main>

</body>

</html>
